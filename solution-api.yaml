          type: integer
          readOnly: true
          example: 1
        defaultDuration:
          description: See EEBUS FSWG-063.
          type: string
          format: partial-time
          readOnly: true
          example: '00:23:00'
        powerMin:
          description: See EEBUS FSWG-062.
          type: number
          format: float
          readOnly: true
          example: 100
        powerExpectedValue:
