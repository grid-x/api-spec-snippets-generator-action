          $ref: '#/components/responses/GetSystemsResponse'
        '403':
          $ref: '#/components/responses/ForbiddenExceptionResponse'
        '422':
          $ref: '#/components/responses/InvalidExceptionResponse'
        '500':
          $ref: '#/components/responses/InternalExceptionResponse'
